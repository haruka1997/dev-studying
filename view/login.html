<div class="form-wrapper">
  <h1 class="sign-title">ログイン</h1>
  <p ng-if="loginCtrl.value.flag.error">ログインエラー</p>
  <form>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="メールアドレス" ng-model="loginCtrl.value.user.email"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="パスワード" ng-model="loginCtrl.value.user.password"></input>
    </div>
    <div class="button-panel" ng-click="loginCtrl.method.clickSubmit();">
      <input type="submit" class="sign-button" title="Sign In" value="ログイン"></input>
    </div>
  </form>
  <div class="form-footer">
    <p><a ng-href="./#/signUp">新規登録</a></p>
</div>
</div>
